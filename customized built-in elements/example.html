<!DOCTYPE html>
<html>
    <head>
        <title>Custom elements</title>

        <meta charset="utf-8">

        <style>
            button{
                height: 80px;
                width:100px;
                display:block;
                margin:auto;
                background-color: rgb(78, 78, 246);
                color:white;
                font-size: large;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <button  id="clickbutton" is="extended-button">Click Me!</button>

        <script>
            class ExtendedButton extends HTMLButtonElement{
                constructor(){
                    super();
                    this.onclick=function(){console.log('clickedinside')}
                }
            }
            customElements.define('extended-button',ExtendedButton,{extends:'button'});
        </script>
    </body>
</html>
